<!doctype html>
<html lang="en" >

<head>

<title> My Converter </title>
   
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
 


</head>

<body>
        <h1> <u> Converter </u> </h1> 
<br>

<form>


<div>
    <h3><u>Please enter the amount of Inches:</u></h3>

    <br>
    
    <input id="inputInches" type="number" placeholder="Inches">

  <h4><u>Centimeters:</u> <span id="outputcm"></span></h4>
<br>

<input type="button" value="Submit" onClick="inches2cent(inputInches.value)" class="btn btn-primary">
</div>
</form>

<br><br>

<form>
  <div>  
<h3><u>Please enter the amount of Centimeters: </u></h3>

<br>

<input id="inputCent" type="number" placeholder="Centimeters">

<br> <br>

<h4><u> Inches: </u> <span id="outputin"></span></h4>

<br>

<input type="button" value="Submit" onClick="cent2inch(inputCent.value)" class="btn btn-primary">



</div>

</form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
